<div class="col-lg-4">
    <h1>Registration Form</h1>
    <form [formGroup]='form' (submit)='register()'>

      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
        </div>
        <input class="form-control" placeholder="Email Address" type="email" formControlName='email'>
      </div>
  
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input class="form-control" placeholder="Create password" type="password" formControlName='password'>
      </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input class="form-control" placeholder="Repeat password" type="password" formControlName='repeatPassword'>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]='form.invalid'> Create Account </button>
      </div>
      <p class="text-center">Have an account? <a routerLink='/login'>Log In</a> </p>
    </form>
  </div>
