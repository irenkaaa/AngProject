<div class="card mb-3">
  <div class="card-body">
    <p class="card-text">{{animal.title}}</p>
  </div>
  <img style="height: 200px; width: 100%; display: block;" [src]="animal.image" alt="Card image">
  <div class="card-footer text-center" *ngIf="!isAdmin; else Admin">
    <a class="btn btn-primary" [routerLink]="['/animal/details', animal._id]">View details</a>
  </div>
</div>


<ng-template #Admin>
  <a class="btn btn-primary" [routerLink]="['/animal/edit', animal._id]">Edit animal details</a>
</ng-template>
