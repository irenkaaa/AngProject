<div class="col-lg-4">
    <h1>Login Form</h1>
    <form [formGroup]='form' (submit)='login()'>

      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
        </div>
        <input class="form-control" placeholder="Email Address" type="email" formControlName='email'>
      </div>
      <div class="alert alert-danger" *ngIf='f.email.errors?.required && f.email.touched'>
        This field is required
      </div>

  
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input class="form-control" placeholder="Password" type="password" autocomplete="on" formControlName='password'>
      </div>

      <div class="alert alert-danger" *ngIf='f.password.errors?.required && f.password.touched'>
        This field is required
      </div>


      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]='form.invalid'> Login </button>
      </div>
      
    </form>
  </div>
