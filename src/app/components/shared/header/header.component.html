<header>
    <img  class='lead-picture' src="https://i.pinimg.com/originals/fe/47/0d/fe470d6a416be9f84502dc451d889bc6.jpg">
    <a class="title" routerLink=''>Adopt Animals</a>
    
        <ul>
          <li><a routerLink=''>Home</a></li>
          <li><a routerLink='/contact'>Contact</a></li>
          <li><a routerLink='/about'>About</a></li>

          <div *ngIf="isLoggedIn" class="inside">
            <li><a routerLink='/animal/help' *ngIf='!isAdmin'>Help Animals</a></li>            
            <li><a routerLink='/animal/add' *ngIf="isAdmin">Add Animal</a></li>
            <li><a routerLink='/user/all' *ngIf="isAdmin">All Users</a></li>
            <li><a routerLink='/adoption-requests' *ngIf="isAdmin">Adoption Requests</a></li>
          </div>
          <div *ngIf="!isLoggedIn; else showThis" class="notlogged">
            <li><a routerLink='/login'>Login</a></li>
            <li><a routerLink='/register'>Register</a></li>
          </div>


        </ul>
      
      
</header>

<ng-template #showThis>      
  <span>Hello, {{username | uppercase}}</span>
  <button (click)="logout()" type="button" class="btn btn-dark">Logout</button>
</ng-template>
